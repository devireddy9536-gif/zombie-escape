<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombie Escape â€” Red Moon Village</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Music -->
  <audio id="bgm" src="sound.mp3" loop preload="auto"></audio>

  <!-- ================= START SCREEN ================= -->
  <div id="startScreen" class="wrap">
    <h1 class="title">ZOMBIE ESCAPE</h1>
    <p class="subtitle">Red Moon Village</p>

    <div class="backstoryBox">
      <pre id="backstoryText"></pre>
    </div>

    <div class="howToPlayBox">
      <pre id="howToPlay"></pre>
    </div>

    <button id="commenceBtn" class="btn">Commence the Trial</button>
  </div>

  <!-- ================= GAME SCREEN ================= -->
  <div id="gameContainer" class="wrap hidden">

    <!-- Controls (Lives etc.) -->
    <div id="controls"></div>

    <!-- Room Image -->
    <img id="mainImage" src="img1.jpg" alt="Room image">

    <!-- Room Text -->
    <div class="textBox">
      <h2 id="roomTitle"></h2>
      <p id="roomText"></p>
    </div>

    <!-- Choices -->
    <div id="choiceButtons"></div>

    <!-- Exit (ONLY shown on Conclusion by JS) -->
    <button id="exitBtn" class="exitBtn">Exit Game</button>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
